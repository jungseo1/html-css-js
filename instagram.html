<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liongram</title>
    <link rel="stylesheet" type="text/css" href="./instagram.css" />
  </head>
  <body>
    <div class="main-containter">
      <header class="header">
        <img class="logo" src="./html-css-js/images/logo.png" />
        <input class="search" placeholder="검색" />
        <img class="icon-list" src="./html-css-js/images/icon_list.png" />
      </header>

      <div class="content-container">
        <div class="story-container">
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">내 스토리</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">xeesoxee</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">snghoonnam</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">so.yk</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">jennierubyjane</div>
          </div>
        </div>

        <div class="article-container">
          <div class="profile-container">
            <div class="profile">
              <img class="prof-img" src="./html-css-js/images/profile.png" />
              <span class="prof-name">likelion_snu</span>
            </div>

            <img class="dots" src="./html-css-js/images/more_button.png" />
          </div>
          <img class="article" src="./html-css-js/images/article.jpg" />
          <div class="button-container">
            <img
              class="button"
              src="./html-css-js/images/feed_comment_button.png"
            />
            <img
              class="button"
              src="./html-css-js/images/feed_like_button.png"
            />
            <img
              class="button"
              src="./html-css-js/images/feed_share_button.png"
            />
          </div>
          <div class="comment-container">
            <img class="smile" src="./html-css-js/images/smile.png" />
            <input class="comment" placeholder="댓글 달기..." />
            <button class="comment-button">게시</button>
          </div>
        </div>
        <footer>
          <p class="footer-message">Ⓒ2022 INSTAGRAM FROM META</p>
        </footer>
      </div>
    </div>
  </body>
</html>
